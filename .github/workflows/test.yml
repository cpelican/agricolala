name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    # Run on all pull requests regardless of target branch

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: agraria
          POSTGRES_PASSWORD: agraria
          POSTGRES_DB: agraria
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

    env:
      DATABASE_URL: postgresql://agraria:agraria@localhost:5433/agraria
      DIRECT_URL: postgresql://agraria:agraria@localhost:5433/agraria
      CRON_SECRET: test-cron-secret
      PORT: 3001
      NODE_ENV: test
      ENABLE_DB_TESTS: "true"
      # NextAuth required env vars (can be dummy values for tests)
      NEXTAUTH_URL: http://localhost:3001
      NEXTAUTH_SECRET: test-nextauth-secret
      # OAuth (can be dummy values for tests)
      GOOGLE_CLIENT_ID: test-client-id
      GOOGLE_CLIENT_SECRET: test-client-secret

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx -y prisma generate

      - name: Run database migrations
        run: npx -y prisma migrate deploy

      - name: Run tests
        run: npx -y vitest run

      - name: Upload test results (if any)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results/
            coverage/
